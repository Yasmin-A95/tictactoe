<!DOCTYPE html> <!--COMMIT EVERY SIGNIFICANT CHANGE-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jQuery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/dom.js"></script>
</head>
<body>
    
<div id="external-container">
    <h1 class="heading">Tic Tac Toe</h1>
    <div id="internal-container">
    <h2>Let's play!</h2>
    <div id="board">
        <div data-index="0" class="tile"></div>
        <div data-index="1" class="tile"></div>
        <div data-index="2" class="tile "></div>
        <div data-index="3" class="tile"></div>
        <div data-index="4" class="tile"></div>
        <div data-index="5" class="tile "></div>
        <div data-index="6" class="tile"></div>
        <div data-index="7" class="tile"></div>
        <div data-index="8" class="tile"></div>
        <div id="strike" class="strike"></div>
      </div>
      <div id="game-over-area" class="hidden">
        <h2 id="game-over-text">Winner is X</h2>
        <button id="play-again">Play Again</button>
      </div>
    </div>
    </div>
</body>
</html>
